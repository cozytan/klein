<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klein De Guzman | Personal Profile</title>
   
    <style>
        /* BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        /* PROFILE CARD STYLES */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px; /* Increased max-width to accommodate the gallery better */
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: row;
            gap: 40px;
            /* Added align-items: flex-start to keep content at the top in wider views */
            align-items: flex-start; 
        }

        /* IMAGE AND INFO CONTAINERS */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            flex-direction: column; /* Allows vertical stacking of image and gallery */
        }

        .profile-pic {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.4);
            transition: transform 0.3s ease;
            margin-bottom: 20px; /* Space before the gallery */
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .info-container {
            flex: 2;
        }

        /* TEXT STYLES */
        .nickname {
            color: #e94560;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .details {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* SECTION TITLES & CONTENT */
        .section-title {
            font-size: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
            margin-bottom: 10px;
            margin-top: 20px;
            color: #a5a5a5;
        }

        /* HOBBY TAGS */
        .hobby-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: background 0.3s;
        }

        .tag:hover {
            background: #e94560;
            cursor: pointer;
        }

        .goal-text {
            font-style: italic;
            background: rgba(233, 69, 96, 0.2);
            padding: 10px;
            border-left: 3px solid #e94560;
            border-radius: 0 5px 5px 0;
        }


        .gallery-container {
            display: flex;
            flex-wrap: wrap; /* Allows images to wrap to the next line */
            gap: 8px; /* Space between images */
            margin-top: 20px;
        }

        .gallery-item {
            /* 1/2 width on small screens, 1/3 on medium, 1/5 on large */
            flex: 1 1 calc(20% - 8px); /* Base: 5 items per row (20%) minus gap */
            max-width: calc(20% - 8px);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            /* Ensures images keep their aspect ratio and fill the item box */
        }

        /* ------------------------------------ */
        /* --- RESPONSIVE DESIGN (Media Queries) --- */
        /* ------------------------------------ */

        /* Tablet/Medium Screen adjustments (768px to 992px) */
        @media (max-width: 992px) {
             .gallery-item {
                /* 3 items per row on medium screens */
                flex: 1 1 calc(33.333% - 8px); 
                max-width: calc(33.333% - 8px);
            }
        }

        /* Phone/Small Screen adjustments (up to 768px) */
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .image-container {
                /* Center the profile picture */
                align-items: center; 
            }

            .hobby-list {
                justify-content: center;
            }

            .gallery-container {
                margin-top: 10px;
            }

            .gallery-item {
                /* 2 items per row on small screens */
                flex: 1 1 calc(50% - 8px); 
                max-width: calc(50% - 8px);
            }
        }

        /* Very Small Phones */
        @media (max-width: 480px) {
            .gallery-item {
                /* 1 item per row on very small screens */
                flex: 1 1 100%; 
                max-width: 100%;
            }
            .profile-pic {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
